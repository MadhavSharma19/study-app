<body>
  <header>
    <div class="toolbox">
      <button onclick="setTool('pen')">‚úèÔ∏è Pen</button>
      <button onclick="setTool('eraser')">üßΩ Eraser</button>
      <button onclick="setTool('text')">üî§ Text</button>
      <button onclick="setTool('rect')">‚ñ≠ Rect</button>
      <button onclick="setTool('circle')">‚ö™ Circle</button>
      <button onclick="setTool('line')">üìè Line</button>
      <button onclick="setTool('arrow')">‚û°Ô∏è Arrow</button>
      <input type="color" id="colorPicker" value="#000000">
      <input type="number" id="sizePicker" value="2" min="1" max="20">
      <button onclick="uploadImage()">üñºÔ∏è Add Image</button>
      <button onclick="changeBackground()">üé® Background</button>
      <button onclick="undo()">‚Ü©Ô∏è Undo</button>
      <button onclick="redo()">‚Ü™Ô∏è Redo</button>
      <button onclick="clearBoard()">üóëÔ∏è Clear</button>

    </div>
    <input type="file" id="fileInput" style="display:none;" accept="image/*">
  </header>

  <canvas id="board"></canvas>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    let tool = "pen";
    let drawing = false;
    let startX, startY;
    let undoStack = [];
    let redoStack = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60;
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function saveState() {
      undoStack.push(canvas.toDataURL());
      redoStack = [];
    }

    function setTool(t) { tool = t; }

    canvas.addEventListener("mousedown", (e) => {
      saveState();
      drawing = true;
      startX = e.offsetX;
      startY = e.offsetY;
      if (tool === "text") {
        const text = prompt("Enter text:");
        if (text) {
          ctx.fillStyle = document.getElementById("colorPicker").value;
          ctx.font = "20px Arial";
          ctx.fillText(text, startX, startY);
        }
        drawing = false;
      }
    });

    canvas.addEventListener("mouseup", (e) => {
      if (!drawing) return;
      drawing = false;
      const color = document.getElementById("colorPicker").value;
      const size = document.getElementById("sizePicker").value;
      ctx.strokeStyle = color;
      ctx.fillStyle = color;
      ctx.lineWidth = size;

      let endX = e.offsetX;
      let endY = e.offsetY;

      if (tool === "rect") {
        ctx.strokeRect(startX, startY, endX - startX, endY - startY);
      } else if (tool === "circle") {
        let radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
        ctx.beginPath();
        ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
        ctx.stroke();
      } else if (tool === "line") {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
      } else if (tool === "arrow") {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
        let angle = Math.atan2(endY - startY, endX - startX);
        ctx.lineTo(endX - 10 * Math.cos(angle - Math.PI/6), endY - 10 * Math.sin(angle - Math.PI/6));
        ctx.moveTo(endX, endY);
        ctx.lineTo(endX - 10 * Math.cos(angle + Math.PI/6), endY - 10 * Math.sin(angle + Math.PI/6));
        ctx.stroke();
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;
      const color = document.getElementById("colorPicker").value;
      const size = document.getElementById("sizePicker").value;
      ctx.strokeStyle = color;
      ctx.lineWidth = size;

      if (tool === "pen") {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      } else if (tool === "eraser") {
        ctx.clearRect(e.offsetX, e.offsetY, size*2, size*2);
      }
    });

    function uploadImage() {
      document.getElementById("fileInput").click();
    }
    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 50, 50, 300, 200);
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function changeBackground() {
      const bg = prompt("Enter background color or image URL:");
      if (bg.startsWith("http")) {
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        img.src = bg;
      } else {
        ctx.fillStyle = bg;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
    }

    function undo() {
      if (undoStack.length > 0) {
        redoStack.push(canvas.toDataURL());
        let img = new Image();
        img.src = undoStack.pop();
        img.onload = () => ctx.drawImage(img, 0, 0);
      }
    }

    function redo() {
      if (redoStack.length > 0) {
        undoStack.push(canvas.toDataURL());
        let img = new Image();
        img.src = redoStack.pop();
        img.onload = () => ctx.drawImage(img, 0, 0);
      }
    }

    function clearBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function saveBoard() {
      const link = document.createElement("a");
      link.download = "whiteboard.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    let tool = "pen";
    let drawing = false;
    let startX, startY;
    let undoStack = [];
    let redoStack = [];
    let currentPage = 1;
    let totalPages = 1;

    let orientation = "landscape";
    let backgroundFormat = "blank";
    let backgroundColor = "#ffffff";

    // Initialize the canvas
    function resizeCanvas() {
      if (orientation === "landscape") {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight - 60;
      } else {
        canvas.width = window.innerHeight - 60;
        canvas.height = window.innerWidth;
      }
      applyBackground();
    }
    
    function applyBackground() {
      ctx.fillStyle = backgroundColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Apply background format
      if (backgroundFormat === "grid") {
        drawGridBackground();
      } else if (backgroundFormat === "lined") {
        drawLinedBackground();
      }
    }
    
    function drawGridBackground() {
      const gridSize = 20;
      ctx.strokeStyle = "rgba(0, 0, 0, 0.1)";
      ctx.lineWidth = 1;
      
      // Draw vertical lines
      for (let x = gridSize; x < canvas.width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      
      // Draw horizontal lines
      for (let y = gridSize; y < canvas.height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }
    
    function drawLinedBackground() {
      const lineHeight = 24;
      ctx.strokeStyle = "rgba(0, 0, 0, 0.1)";
      ctx.lineWidth = 1;
      
      for (let y = lineHeight; y < canvas.height; y += lineHeight) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

      setPenSize(document.getElementById("penSize").value);

    function setEraserType(type) {

      document.getElementById("penSize").value = size;

      resizeCanvas();

      backgroundFormat = format;
      applyBackground();
      closeModal('formatModal');
    }

      backgroundColor = color;
      document.getElementById("bgColorPicker").value = color;
      document.getElementById("bgColorHex").value = color;

      } else if (tool === "circle") {
        let radius = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
        ctx.beginPath();
        ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
        ctx.stroke();
      } else if (tool === "triangle") {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.lineTo(startX * 2 - endX, endY);
        ctx.closePath();
        ctx.stroke();
      } else if (tool === "line") {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
      } else if (tool === "arrow") {
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(endX, endY);
        ctx.stroke();
        let angle = Math.atan2(endY - startY, endX - startX);
        ctx.beginPath();
        ctx.moveTo(endX, endY);
        ctx.lineTo(endX - 10 * Math.cos(angle - Math.PI/6), endY - 10 * Math.sin(angle - Math.PI/6));
        ctx.moveTo(endX, endY);
        ctx.lineTo(endX - 10 * Math.cos(angle + Math.PI/6), endY - 10 * Math.sin(angle + Math.PI/6));
        ctx.stroke();
      }
    });

      const color = document.getElementById("penColor").value;
      const size = document.getElementById("penSize").value;
      ctx.strokeStyle = color;
      ctx.lineWidth = size;

      if (tool === "pen") {
        ctx.lineCap = "round";
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.offsetX, e.offsetY);
      } else if (tool === "eraser") {
        if (eraserType === "stroke") {
          ctx.clearRect(e.offsetX - size, e.offsetY - size, size * 2, size * 2);
        } else {
          // Area eraser would be more complex to implement
          ctx.clearRect(e.offsetX - size, e.offsetY - size, size * 2, size * 2);
        }
      }
    });

        img.src = redoStack.pop();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

        };
      }

      if (confirm("Are you sure you want to clear the board?")) {

      alert("Saving as PDF...");
      closeModal('saveModal');

        // In a real app, you would load the previous page's content
        applyBackground();
      }
    }
    
    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updatePageInfo();
        // In a real app, you would load the next page's content
        applyBackground();
      }
    }
    
    function addPage() {
      totalPages++;
      currentPage = totalPages;
      updatePageInfo();
      // In a real app, you would create a new page
      applyBackground();
    }
    
    function updatePageInfo() {
      document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;
    }
    
    // Keyboard shortcuts
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'z':
            e.preventDefault();
            undo();
            break;
          case 'y':
            e.preventDefault();
            redo();
            break;
          case 'c':
            // Copy functionality would be implemented here
            break;
          case 'v':
            // Paste functionality would be implemented here
            break;
        }
      }
    });

    // Close modals when clicking outside
    window.addEventListener("click", (e) => {
      if (e.target.classList.contains("modal")) {
        e.target.style.display = "none";
      }
    });
  </script>
